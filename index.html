<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>shop</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- над хидером -->
<div class="before-header-wr">
	<div class="container">
		<div class="before-header">
			<div class="before-header-left">
				<div class="language">Language
					<select >
  						<option>English</option>
 						<option>Russian</option>
					</select>
				</div>
				<div class="currency">Currency
					<select >
  						<option>USD</option>
 						<option>RUB</option>
					</select>
				</div>
			</div>
			<div class="before-header-right">
				<a href="#"><div class="account">Account</div></a>
				<a href="#"><div class="wishlist">Wishlist</div></a>
				<a href="#"><div class="checkout">Checkout</div></a>
				<a href="#"><div class="login">Log In</div></a>
				<a href="#"><div class="signup">Sign Up</div></a>
			</div>
		</div>
	</div>
</div>
<!-- над хидером end -->

<!-- header start -->
<div class="header-wr">
	<div class="container">
		<div class="header">
			<div class="header-left">
				<div class="header-logo">LEO SHOP</div>
				<div class="header-nav">
					<div class="home">HOME</div>
					<div class="women">WOMEN</div>
					<div class="men">MEN</div>
					<div class="other">OTHER</div>
					<div class="purchase">PURCHASE</div>
				</div>
			</div>
			<div class="header-right">
				<div class="header-search">
					<form>
   						<input class="search" type="text" name="q" placeholder="Search..">
   						<button class="search-ico"><img src="img/search-ico.png" alt=""></button>
  					</form>
  					
				</div>
				<div class="header-cart">
					<div class="actions-ico"><img src="./img/actions-ico.png" alt=""></div>
					<div class="cart-ico"><img src="./img/cart-ico.png" alt=""></div>
					<div class="cart-fill">CART</div>
					<div class="cart-fill-count">(0)</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
<!-- header end -->

<!-- preview begin -->
<div class="preview-wr">
	<div class="container">
		<div class="preview">
			<div class="preview-left-btn"></div>
			<div class="preivew-text"></div>
			<div class="preview-right-btn"></div>
		</div>
	</div>
</div>
<!-- preview end -->

							<div class="feat-prod-cart-img"></div>
						</div>
						<div class="featured-products-2">

							<div class="feat-prod-name"></div>
							<div class="feat-prod-cost"></div>

						<div class="featured-products-3">

						<div class="featured-products-4">

						<div class="featured-products-5">

						<div class="featured-products-7">

							<div class="feat-prod-name"></div>
							<div class="feat-prod-cost"></div>
							<div class="feat-prod-cart-img"></div>
						</div>
						<div class="featured-products-8">
							<img class="img-f8" src="" alt="">
							<div class="feat-prod-name"></div>
							<div class="feat-prod-cost"></div>

						<div class="featured-products-9">

						<div class="staff-pick-2">

							<div class="staff-pick-cost"></div>
							<div class="staff-pick-cart-img"></div>
						</div>
						<div class="staff-pick-2">
							<img class="img-s3" src="" alt="">

					</div>
					<div class="new-products">
						<div class="new-products-1">
							<img class="img-n1" src="" alt="">
							<div class="new-prod-name"></div>
							<div class="new-prod-cost"></div>
							<div class="new-prod-cart-img"></div>
						</div>
						<div class="new-products-2">
							<img class="img-n2" src="" alt="">

							<div class="new-prod-cost"></div>
							<div class="new-prod-cart-img"></div>
						</div>
						<div class="new-products-3">
							<img class="img-n3" src="" alt="">
							<div class="new-prod-name"></div>
							<div class="new-prod-cost"></div>
							<div class="new-prod-cart-img"></div>
						</div>
					</div>
					
				</div>
				<div class="main-content-right">
					<div class="featured-glass">
						<div class="featured-glass-name"></div>
						<div class="featured-glass-pic"></div>
						<div class="featured-glass-btn"></div>
					</div>

					<div class="newsletters-signup">

						<div class="newsletters-signup-description"></div>

						<div class="newsletters-signup-btn"></div>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
